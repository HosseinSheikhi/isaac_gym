# if given, will override the device setting in gym. 
env:
  numEnvs: 8
  envSpacing: 3
  episodeLength: 100
  enableDebugVis: True

  startPositionNoise: 0.0
  startRotationNoise: 0.0

  similarityThreshold: 0.8
  targetSpace: 0.25 # if 0.25 means the target joints will be at: home joints (rad) + 0.25*2*rand()-0.25 (rad). it will be set to a low value at the beginning and gradually goes high for the sake of curriculum learning
  asset:
    assetRoot: "/home/mh/isaacgym/assets"
    assetFileNameKinova: "urdf/kinova_gen3/urdf/GEN3_URDF_V12.urdf"
    assetFileNameCabinet: "urdf/sektion_cabinet_model/urdf/sektion_cabinet_2.urdf"
  
  camera:
    width: 256
    height: 256
    
sim:
  substeps: 1
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 12
    num_velocity_iterations: 1
    contact_offset: 0.005
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    default_buffer_size_multiplier: 5.0
    always_use_articulations: False

  flex:
    num_outer_iterations: 4
    num_inner_iterations: 15
    warm_start: 0.8
    relaxation: 0.75
  
task:
  randomize: False
